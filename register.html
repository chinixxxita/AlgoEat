<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Register - AlgoEats</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Create Account</h1>
        <form id="register-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="login.html" style="color: #D81B60;">Login here</a>
        </p>
        <p style="text-align: center; margin-top: 10px;">
            <a href="index.html" style="color: #666;">‚Üê Back to Website</a>
        </p>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Registration successful! Welcome to AlgoEats.');
                    window.location.href = 'products.html';
                } else {
                    if (data.error === 'email_exists') {
                        alert('Email already exists. Please use a different email.');
                    } else {
                        alert('Registration failed. Please try again.');
                    }
                }
            } catch (err) {
                alert('Network error. Please try again.');
            }
        });
    </script>
</body>
</html>
