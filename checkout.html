 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - AlgoEats</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Checkout</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="categories.html">Categories</a>
  <a href="products.html">Products</a>
  <a href="cart.html" class="cart-btn">Cart <span class="cart-counter"></span></a>
  <a href="checkout.html">Checkout</a>
</nav>

<main class="checkout-page">

  <div class="checkout-grid">

    <!-- ORDER SUMMARY -->
    <div class="card">
      <div class="card-header">Order Summary</div>
      <div class="card-body">
        <div id="cart-items"></div>
        <h3 id="total-price">Total: ‚Ç±0</h3>
      </div>
    </div>

    <!-- CHECKOUT FORM -->
    <div class="card">
      <div class="card-header">Checkout Details</div>
      <div class="card-body">

        <!-- ORDER TYPE CARD -->
        <div class="card order-type-card">
          <div class="card-header">Order Type</div>

          <div class="order-type-options">
            <button type="button" id="dine-in-btn" class="order-type-btn">
              üçΩÔ∏è Dine In
            </button>

            <button type="button" id="take-out-btn" class="order-type-btn">
              ü•° Take Out
            </button>
          </div>
        </div>

        <!-- hidden / readonly value used by JS -->
        <input type="hidden" id="order-type-display">

        <form id="checkout-form" class="checkout-form">

          <div class="form-row">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" id="name" required>
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" id="email" required>
            </div>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea id="address" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Phone</label>
              <input type="tel" id="phone" required>
            </div>

            <div class="form-group">
              <label>Payment Method</label>
              <select id="payment" required>
                <option value="">Select</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
                <option value="Credit Card">Credit Card</option>
                <option value="GCash">GCash</option>
              </select>
            </div>
          </div>

          <div class="checkout-actions">
            <button type="button" class="btn btn-accent" onclick="placeOrder()">
              Place Order
            </button>
            <button type="button" class="btn" onclick="clearCart()">
              Clear Cart
            </button>
          </div>

        </form>
      </div>
    </div>

  </div>



  


</main>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
